#textdomain wesnoth-affably_evil
[scenario]
    id="Emants"
    name= _ "Emants"
    map_data="{~add-ons/Affably_Evil/maps/Emants.map}"
    next_scenario=04_Keepers_of_Serenity
    victory_when_enemies_defeated=no
    turns=-1
    {DEFAULT_MUSIC_PLAYLIST}
    {DEFAULT_SCHEDULE}

    [side]
        type=Krux_father
        id=Krux
    name=_"Krux"
        canrecruit=yes
    unrenamable=yes
        side=1
        controller=human
        recruit=
        village_gold=0
        income=-2
        gold=0
        team_name=house_de_rais
        user_team_name=_"House de Rais"
        shroud=no
        fog=yes
    [/side]
    [side]
        no_leader=yes
        side=2
        team_name=house_de_rais,???
        user_team_name=_"Allies"
        [unit]
            type=Rogue
            x,y=21,13
            id=trader1
            generate_name=yes
            ai_special=guardian
            [modifications]
                [advancement]
                    [effect]
                        apply_to=movement
                        set=0
                    [/effect]
                [/advancement]
            [/modifications]
        [/unit]
    [/side]
    [side]
        type=Lieutenant
    id=ally
    generate_name=yes
    recruit=
        side=3
        team_name=house_de_rais
        user_team_name=_"Allies"
    village_gold=2
    gold=60
    [ai]
        passive_leader=yes
    [/ai]
    [/side]
    [side]
        type=Great Troll
    id=enemy
    generate_name=yes
    recruit=Troll Whelp
        side=4
        team_name=???
        user_team_name=_"???"
    village_gold=2
    {GOLD 40 55 70}
    [ai]
        aggression=1.0
    [/ai]
    [/side]

    {AE_PLACE_WAYPOINT 24 9}


    [event]
    name=prestart
    {VARIABLE current_scenario emants}
    {AE_ORIGIN dead_end_trail 4 21}
    {AE_TRANSITION 1-4 20-22 Dead_End_Trail _"Dead End Trail" 3 22}
    {CLEAR_RECALLS}
        {CAPTURE_VILLAGES 3 21 10 10}
    [/event]

    [event]
    name=start
    [if]
        [variable]
            name=quests.emants_intro
            equals=yes
        [/variable]
        [else]
            [message]
                speaker=Krux
                message=_"We are approaching Emants. Do you know what would be nice?"
            [/message]
            [message]
                speaker=Acanthamoeba
                message=_"If it was attacked by bandits and we could save the day and come as heroes."
            [/message]
            [if]
                [variable]
                    name=quests.overall
                    equals=7
                [/variable]
                [then]
                    [message]
                        speaker=Krux
                        message=_"Yes, and everyone including the elf would be happy to see us."
                    [/message]
                    [message]
                        speaker=Acanthamoeba
                        message=_"And nobody would tell her about our bad reputation."
                    [/message]
                [/then]
            [/if]
            [message]
                speaker=Antipos
                message=_"How about paying some bandits to invade this town?"
            [/message]
            [message]
                speaker=Acanthamoeba
                message=_"That would cause a lot of people to die. I do not want to have their blood on my hands."
            [/message]
            [message]
                speaker=Judas
                message=_"However, if we find something hostile, we might run from it and kill it on the town's edge to have everyone seen us kill it."
            [/message]
            {VARIABLE quests.emants_intro yes}
            {AE_GET_GOLD}
        [/else]
    [/if]

    [if]
        [variable]
            name=quests.emants_seen_trolls
            equals=yes
        [/variable]
        [else]
             {AE_SPAWN_UNITS 4 0.9 "Troll,Troll Whelp" 10 14 "Troll Rocklobber" boss_1}
             [event]
                name=attack
                [filter]
                    side=1
                [/filter]
                [filter_second]
                    side=4
                [/filter_second]
                [fire_event]
                    name=seeing trolls
                [/fire_event]
            [/event]
             [event]
                name=attack
                [filter]
                    side=4
                [/filter]
                [filter_second]
                    side=1
                [/filter_second]
                [fire_event]
                    name=seeing trolls
                [/fire_event]
            [/event]
            [event]
                name=seeing_trolls
                [message]
                    speaker=Krux
                    message=_"The presence of these trolls can mean that the town is besieged by trolls."
                [/message]
                [message]
                    speaker=Antipos
                    message=_"We do not have an army to face them."
                [/message]
                [message]
                    speaker=Krux
                    message=_"We lack an army, yes, but there is quite a few of us and we can handle them."
                [/message]
                [message]
                    speaker=Acanthamoeba
                    message=_"Do you realise that these trolls might be the enemies that will help us befriend the locals?"
                [/message]
                {VARIABLE quests.emants_seen_trolls yes}
            [/event]
        [/else]
    [/if]

    [if]
        [variable]
            name=quests.emants_defeated_trolls
            equals=yes
        [/variable]
        [else]
            {AE_SPAWN_UNITS 4 0.7 "Troll,Troll Whelp,Troll Whelp,Troll Rocklobber" 22 3 "Troll Warrior" boss_2}
            [modify_side]
                side=3
                recruit=Spearman,Bowman,Fencer,Cavalryman
            [/modify_side]
            [event]
                name=last breath
                [filter]
                    id=ally
                [/filter]
                [message]
                    speaker=unit
                    message=_"The town has fallen!"
                [/message]
                [message]
                    speaker=Krux
                    message=_"This is bad. The trolls will not care about the lives of anyone. Our failure has brought the massacre upon them."
                [/message]
                [endlevel]
                    result=defeat
                [/endlevel]
            [/event]
            [event]
                name=last breath
                [filter]
                    id=enemy
                [/filter]
                [message]
                    speaker=second_unit
                    message=_"Take that, brute!"
                [/message]
                [message]
                    speaker=unit
                    message=_"This troll land. Troll will have Emants! In a decade, humans all dead, troll will take what theirs!"
                [/message]
                [message]
                    speaker=Krux
                    message=_"Shut your mouth and die, I am sick of having to listen to your silly speech filled with grammar errors."
                [/message]
                {VARIABLE quests.emants_defeated_trolls yes}
                [label]
                    x,y=26,12
                    text=_"Elvish Embassy"
                    color=255,255,255
                [/label]
            [/event]
        [/else]
        [then]
            [kill]
                id=enemy
                fire_event=no
                animate=no
            [/kill]
            [label]
                x,y=26,12
                text=_"Elvish Embassy"
                color=255,255,255
            [/label]
        [/then]
    [/if]
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            [filter_adjacent]
                id=ally
            [/filter_adjacent]
        [/filter]
    [filter_condition]
        [not]
            [variable]
                name=quests.emants_defeated_trolls
                equals=yes
            [/variable]
        [/not]
    [/filter_condition]
    [message]
        speaker=ally
        message=_"Please help us defeat the trolls! They were annoying us for long, telling that this land belongs to them and other crap. Then they occupied an abandoned keep and started attacking from there. The occasional encounters and raids have evolved into a larger war. And we are not numerous enough to handle them!"
    [/message]
        [message]
            speaker=Krux
            message= _ "I will try. I am your lord commander, I should care about my minions."
        [/message]
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            x,y=26,12
        [/filter]
    [filter_condition]
        [variable]
            name=quests.overall
            less_than=8
        [/variable]
        [not]
            [variable]
                name=quests.emants_defeated_trolls
                equals=yes
            [/variable]
        [/not]
    [/filter_condition]
    [message]
        speaker=unit
        message=_"Hello there, anybody here?"
    [/message]
        [message]
            speaker=narrator
        caption=_"Fowleri"
        image=portraits/Fowleri.png~FL(horiz)
            message= _ "Yes."
        [/message]
    [message]
        speaker=unit
        message=_"May I have a talk with you?"
    [/message]
        [message]
            speaker=narrator
        caption=_"Fowleri"
        image=portraits/Fowleri.png~FL(horiz)
            message= _ "That is too dangerous when the trolls are roaming this place. Furthermore, I have work to do, there is a spell that should scare them off, but I desperately need to figure out a few things to cast it."
        [/message]
        [message]
            speaker=unit
            message= _ "Do I have to wait until the trolls are defeated?"
        [/message]
        [message]
            speaker=narrator
        caption=_"Fowleri"
        image=portraits/Fowleri.png~FL(horiz)
            message= _ "No, help deafeating them."
        [/message]
    {VARIABLE quests.overall 7}
    [/event]



    [event]
        name=moveto
        [filter]
            side=1
            x,y=26,12
        [/filter]
    [filter_condition]
        [variable]
            name=quests.overall
            equals=8
        [/variable]
    [/filter_condition]
    [message]
        speaker=unit
        message=_"Hello? Fowleri, are you there?"
    [/message]
        [message]
            speaker=narrator
        caption=_"Fowleri"
        image=portraits/Fowleri.png~FL(horiz)
            message= _ "Are you ready to go?"
        [option]
        message=_"Yes"
        [command]
            {MOVE_UNIT x,y=26,12 27 14}
            [unit]
                id=Fowleri
                type=Elvish Enchantress
                name=_"Fowleri"
                unrenamable=yes
                x,y=26,12
                canrecruit=yes
                [modifications]
                    {TRAIT_DEXTROUS}
                    [trait]
                    id=bad_healer
                    male_name= _ "bad healer"
                    female_name= _ "female^bad healer"
                    description= _ "Poisons adjacent enemies"
                    generate_description=false
                    [effect]
                        apply_to=new_ability
                        [abilities]
                            {ABILITY_TOXIC_AURA}
                        [/abilities]
                    [/effect]
                    [/trait]
                    [object]
                    [effect]
                        apply_to=profile
                        portrait=portraits/Fowleri.png~FL(horiz)
                        [filter]
                            [not]
                                type=Fowleri_batshit
                            [/not]
                        [/filter]
                    [/effect]
                    [/object]
                [/modifications]
                [variables]
                    hero=yes
                [/variables]
            [/unit]
            {VARIABLE party_members[$party_members.length].id Fowleri}
            {VARIABLE previous_scenario $current_scenario}
            {AE_SAVE_GOLD}
            [message]
                speaker=Fowleri
                message=_"It is time to go."
            [/message]
            [endlevel]
                result=victory
                bonus=no
                next_scenario=04_Keepers_of_Serenity
                {NEW_GOLD_CARRYOVER 0}
            [/endlevel]
        [/command]
        [/option]
        [option]
        message=_"No."
        [command]
            [message]
                speaker=narrator
                caption=_"Fowleri"
                image=portraits/Fowleri.png~FL(horiz)
                message=_"Okay, tell me when you are."
            [/message]
        [/command]
        [/option]
    [/message]
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            x,y=26,12
        [/filter]
    [filter_condition]
        [variable]
            name=quests.overall
            less_than=8
        [/variable]
        [and]
            [variable]
                name=quests.emants_defeated_trolls
                equals=yes
            [/variable]
        [/and]
    [/filter_condition]
    [message]
        speaker=unit
        message=_"Hello?"
    [/message]
        [message]
            speaker=narrator
        caption=_"Fowleri"
        image=portraits/Fowleri.png~FL(horiz)
            message= _ "Hello. What do you want?"
        [/message]
    [message]
        speaker=Krux
        message=_"May I have a talk with you?"
    [/message]
        [message]
            speaker=narrator
        caption=_"Fowleri"
        image=portraits/Fowleri.png~FL(horiz)
            message= _ "Who are you?"
        [/message]
    [message]
        speaker=Krux
        message=_"I am Krux de Rais. This beautiful young woman is my sister Acanthamoeba, or Acantha for short. The others are our followers that we will introduce to you later if you want."
    [/message]
    {VARIABLE chat 0}
    {VARIABLE can_exit no}
        [repeating_message]
            speaker=narrator
        caption=_"Fowleri"
        image=portraits/Fowleri.png~FL(horiz)
            fist= _ "Yes, sure, what do you want?"
            message= _ "Anything else?"
        [option]
        message=_"What is your name?"
        [command]
            [message]
                speaker=narrator
                caption=_"Fowleri"
                image=portraits/Fowleri.png~FL(horiz)
                message=_"My name is Fowleri."
            [/message]
            [message]
                speaker=Acanthamoeba
                message=_"That is quite a strange name. I never heard of an elf with a similar name."
            [/message]
            [message]
                speaker=narrator
                caption=_"Fowleri"
                image=portraits/Fowleri.png~FL(horiz)
                message=_"Yes, I have a weird name. My father wanted to name me Naegleria, I wonder what is worse. If I tell that I am Fowleri, daughter of Tinebrithiel, it does not sound any better."
            [/message]
            [message]
                speaker=Krux
                message=_"In our society, it sometimes happens that somebody does not like his name and wants to change it. I used to have a friend named Caeordwyccywyrin, he later renamed himself to Ridgway."
            [/message]
            [message]
                speaker=Lucretia
                message=_"Later, you executed him..."
            [/message]
            [message]
                speaker=narrator
                caption=_"Fowleri"
                image=portraits/Fowleri.png~FL(horiz)
                message=_"I am considering to change my name, but I could not come up with anything good I would not later regret."
            [/message]
            [message]
                speaker=Hare
                message=_"How about something like Foleria?"
            [/message]
            {VARIABLE_OP chat add 1}
        [/command]
        [/option]
        [option]
        message=_"How many other elves live in human society?"
        [command]
            [message]
                speaker=narrator
                caption=_"Fowleri"
                image=portraits/Fowleri.png~FL(horiz)
                message=_"I do not know. I rarely meet any of them. They are rare, but not unheard of. Usually, I do not ask them how they came to this life, many of them are exiles or criminals who might be willing to murder in order to conceal their identity."
            [/message]
            [message]
                speaker=Krux
                message=_"So it is generally unwise to ask elves we meet in our towns about their past?"
            [/message]
            [message]
                speaker=narrator
                caption=_"Fowleri"
                image=portraits/Fowleri.png~FL(horiz)
                message=_"Well, I am perfectly in peace with the elvish community. I even have a respectful title. Many of elvish emigrants are like me, but I do not know the ratio. What I know is that I have cooperated with human officers at capturing elvish fugitives. Three times."
            [/message]
            [message]
                speaker=Krux
                message=_"I did not know that you elves have criminals too."
            [/message]
            [message]
                speaker=narrator
                caption=_"Fowleri"
                image=portraits/Fowleri.png~FL(horiz)
                message=_"We are not living in utopia. But we have less criminals than you. We have more time to learn, so we do stupid deeds less often."
            [/message]
            {VARIABLE_OP chat add 1}
        [/command]
        [/option]
        [option]
        message=_"Have you heard of an elf named Legoland?"
        [command]
            [message]
                speaker=narrator
                caption=_"Fowleri"
                image=portraits/Fowleri.png~FL(horiz)
                message=_"Why are you asking?"
            [/message]
            [message]
                speaker=Krux
                message=_"I used to know him when I was a kid. I would like to see him again."
            [/message]
            [message]
                speaker=narrator
                caption=_"Fowleri"
                image=portraits/Fowleri.png~FL(horiz)
                message=_"I am sorry for you, you must be missing him badly. But I cannot help you, I have never heard that name. I will ask some other elves next time I visit an elvish settlement."
            [/message]
            [message]
                speaker=Krux
                message=_"Thank you."
            [/message]
            {VARIABLE_OP chat add 1}
        [/command]
        [/option]
        [option]
        message=_"For how long do you live here?"
        [show_if]
            [variable]
                name=chat
                greater_than_equal_to=1
            [/variable]
        [/show_if]
        [command]
            [message]
                speaker=narrator
                caption=_"Fowleri"
                image=portraits/Fowleri.png~FL(horiz)
                message=_"A few decades. I used to live in other towns before."
            [/message]
            [message]
                speaker=Acanthamoeba
                message=_"You are quite old..."
            [/message]
            [message]
                speaker=narrator
                caption=_"Fowleri"
                image=portraits/Fowleri.png~FL(horiz)
                message=_"We elves live for far longer than humans. It is an advantage, but it comes with drawbacks. Our children take much longer to grow up. A human woman gives birth after nine months of pregnancy. An elvish woman gives birth after a fifteen months of pregnancy. An elf is sufficiently grown up at the age of more than twenty years, humans stop growing about the age of fifteen. This means than if many die, humans are back in their original numbers far faster."
            [/message]
            [message]
                speaker=Krux
                message=_"That means that a war between elves and humans would most likely end up with a victory of humans?"
            [/message]
            [message]
                speaker=narrator
                caption=_"Fowleri"
                image=portraits/Fowleri.png~FL(horiz)
                message=_"Yes. Fortunately, wars between humans and elves are rare. Wars between humans and other humans are much more common, we have no other options but to avoid participating if we do not want to die out because of human wars. No matter how just is the cause of the war. Orcs grow up and breed even faster than humans, but their inner struggles and instability prevents them from defeating us. What I really hate is that they can copy our technologies of smithery."
            [/message]
            {VARIABLE_OP chat add 1}
        [/command]
        [/option]
        [option]
        message=_"How do you earn a living?"
        [show_if]
            [variable]
                name=chat
                greater_than_equal_to=2
            [/variable]
        [/show_if]
        [command]
            [message]
                speaker=narrator
                caption=_"Fowleri"
                image=portraits/Fowleri.png~FL(horiz)
                message=_"I am paid for being an ambassador."
            [/message]
            [message]
                speaker=Acanthamoeba
                message=_"So you are paid for doing almost nothing? I also would like to be an ambassador, do nothing and be paid for it."
            [/message]
            [message]
                speaker=narrator
                caption=_"Fowleri"
                image=portraits/Fowleri.png~FL(horiz)
                message=_"They are not paying me much. I was told to earn more by selling herbal medicine, but that is good only for euthanasia. I tried to learn something from a White Mage who lived here, but my attempts to replicate it were causing cancer. Maybe I might eventually learn it, but I do not want to have a dozen people die because of my lame healing skill. Even alpacas can heal better. But I can create some pretty magical light, so I visit every celebration around here to entertain them with it."
            [/message]
            [message]
                speaker=Antipos
                message=_"A really bad healer can be quite efficient at getting rid of unsuitable people, what do you say, Krux?"
            [/message]
            [message]
                speaker=Krux
                message=_"I do not murder people. I kill only if I have to kill. In battles, I have no choice, otherwise I have and I choose not to kill. I am not like you, Antipos. I value human life."
            [/message]
            {VARIABLE_OP chat add 1}
        [/command]
        [/option]
        [option]
        message=_"You are an elf living in a human town. How did you come to such unorthodox life?"
        [show_if]
            [variable]
                name=chat
                greater_than_equal_to=3
            [/variable]
        [/show_if]
        [command]
            [message]
                speaker=narrator
                caption=_"Fowleri"
                image=portraits/Fowleri.png~FL(horiz)
                message=_"I used to live a normal life. Normal for an elf. Then a larger war begun. Our forest was invaded and burned by orcs, goblins riding wolves were attacking civilians, trolls were wrecking houses, orcs were incinerating everything that was flammable. Those who hid from the wolf riders in houses were crushed by rubble when trolls demolished them. Those who hid on trees had to go down to escape the fires and were killed by orcs."
            [/message]
            [message]
                speaker=Krux
                message=_"Similar things happen to human villages when orcs come."
            [/message]
            [message]
                speaker=narrator
                caption=_"Fowleri"
                image=portraits/Fowleri.png~FL(horiz)
                message=_"So you can imagine how terrible that is. I hid into our cellar with my husband, so we survived when a troll destroyed our house. But then the ruins caught fire from the burning forest, the wooden floor could not hold the rubble and the ceiling of our cellar collapsed. I managed to save myself with magic, but my husband was crushed. He was grievously wounded, but he survived."
            [/message]
            [message]
                speaker=narrator
                caption=_"Fowleri"
                image=portraits/Fowleri.png~FL(horiz)
                message=_"Desperate to save him and hoping that the orcs had already left, I climbed from the ruins. I could not find any survivors, most likely they fled to alarm others. I salvaged a few herbs from the remains of houses, but my healing potion harmed him and he died. The war raged for a few years. I focused on using magic offensively and used healing potions only on our weapons to make them more deadly."
            [/message]
            [message]
                speaker=Judas
                message=_"I call that <i>offensive healing</i>."
            [/message]
            [message]
                speaker=narrator
                caption=_"Fowleri"
                image=portraits/Fowleri.png~FL(horiz)
                message=_"We pushed them far north, mercilessly slaughtering them all because they did the same to us. Too many have fallen, but I survived. I am now a respected lieutenant of elvish army and my combat skills are proven by bloody experience, but I also carry a terrible burden from seeing many friends die, having killed my loved one, having recklessly scorched enemies with faerie fire like if they were senseless stone,..."
            [/message]
            [message]
                speaker=Antipos
                message=_"Was any of it your fault? You should be persuading all warlords of the world to exterminate orcs to prevent it from happening again."
            [/message]
            [message]
                speaker=Krux
                message=_"If you kill all orcs, human will become the new orcs. Any land will eventually overpopulate and a war will start until enough people are killed. You can only prevent it by conquering the world and making laws to limit birth rate. If you do not control every piece of land before limiting the birth rate, those who do not obey you will defeat you. The reality is harsh."
            [/message]
            [message]
                speaker=Acanthamoeba
                message=_"Let her finish her story. What did you do after the war?"
            [/message]
            [message]
                speaker=narrator
                caption=_"Fowleri"
                image=portraits/Fowleri.png~FL(horiz)
                message=_"I tried to return into normal life, but elvish settlements kept reminding me the invasion and subsequent war. I realised that I was too strongly marked by war and I could not get out of it. I was an adventurer for some, accompanying travellers, but it did not satisfy me. I wanted to be a soldier again, but elves usually do not keep people occupied as soldiers during the times of piece. So I joined a human army."
            [/message]
            [message]
                speaker=narrator
                caption=_"Fowleri"
                image=portraits/Fowleri.png~FL(horiz)
                message=_"I had fought some saurians and bandits, once even some undead, but I realised that I felt the best while waiting in a garrison. Later, I decided to live among humans, because human towns look different enough and reming me nothing bad. When I visit an elvish town and spend about a week there, I begin wake up in nightmares many times per night, screaming my larynx out."
            [/message]
            [message]
                speaker=Judas
                message=_"You should never overly attach yourself to anything, it will help you to deal with problems like this."
            [/message]
            [message]
                speaker=narrator
                caption=_"Fowleri"
                image=portraits/Fowleri.png~FL(horiz)
                message=_"So now, I am living in a human town, officially as an ambassador. I understand humans much better, I am not living in a pink cloud of imaginary peace like many elves and most of all, I do not tend to elevate myself above all humans only because <i>I am older and their death of old age is closer</i>. It is insane how some elves can be big-headed."
            [/message]
            [message]
                speaker=Krux
                message=_"Very interesting. You had en eventful life."
            [/message]
            {VARIABLE_OP chat add 1}
        [/command]
        [/option]
        [option]
        message=_"Can you tell me more about the reason why most elves prefer not to keep contacts with humans?"
        [show_if]
            [variable]
                name=chat
                greater_than_equal_to=3
            [/variable]
        [/show_if]
        [command]
            [message]
                speaker=narrator
                caption=_"Fowleri"
                image=portraits/Fowleri.png~FL(horiz)
                message=_"I am not very certain, I am perfectly fine with humans. I mean, I notice the difference, I usually follow some traditions concerning humans we have..."
            [/message]
            [message]
                speaker=Acanthamoeba
                message=_"What traditions?"
            [/message]
            [message]
                speaker=narrator
                caption=_"Fowleri"
                image=portraits/Fowleri.png~FL(horiz)
                message=_"One of them is not to be close friends with any human. The reason is simple, you do not want to outlive too many close friends. Another is forbidding us from telling our secrets to humans, like secret military techinques and strategies, methods of magic..."
            [/message]
            [message]
                speaker=Acanthamoeba
                message=_"So you will never tell us how do you do those pretty magical tricks of yours?"
            [/message]
            [message]
                speaker=narrator
                caption=_"Fowleri"
                image=portraits/Fowleri.png~FL(horiz)
                message=_"No. It is a precaution. Sometimes it happens that a human ruler becomes mad and decides he is strong enough and starts a war with elves. We are usually victorious because we live in forests when we have a big advantage, but there are secret things that help us too and if our enemies knew them, they would figure out what are its weaknesses and use it against us. I am not trying to tell that I do not trust you, but exceptions lead to more exceptions and eventually to somebody unreliable knowing it."
            [/message]
            [message]
                speaker=Acanthamoeba
                message=_"I suppose that a secret already came out."
            [/message]
            [message]
                speaker=narrator
                caption=_"Fowleri"
                image=portraits/Fowleri.png~FL(horiz)
                message=_"Probably yes. Maybe it was related to faerie fire. For some reasons, humans are slightly resistant to it. But this is only a hypothesis I made up on the fly, it might be entirely wrong."
            [/message]
            [message]
                speaker=Antipos
                message=_"And what is their main problem with humans?"
            [/message]
            [message]
                speaker=narrator
                caption=_"Fowleri"
                image=portraits/Fowleri.png~FL(horiz)
                message=_"Narcism and feeling of superiority, what else... Most elves are more intelligent and more skilled at many arts than humans, usually because of having more time to learn during childhood and longer life. But all of this comes from ignorance. I have met many humans, some of them were clearly more intelligent than most elves I know. I have met elves who were completely blind in their feeling of superiority and were capable of telling incredibly stupid things."
            [/message]
            [message]
                speaker=narrator
                caption=_"Fowleri"
                image=portraits/Fowleri.png~FL(horiz)
                message=_"It is often worsened by the fact that a war between elves and humans usually ends with our victory because we are united start with greater numbers. Thoe who underestimate humans are fortunately the most likely to die."
            [/message]
            [message]
                speaker=Krux
                message=_"There are also humans who think that other humans are inferior to them, sometimes entire nations think they are superior to humans. It often ends in nasty bloodsheds."
            [/message]
            {VARIABLE_OP chat add 1}
        [/command]
        [/option]
        [option]
        message=_"You most likely know that I am an influential person. As an outsider, do you see some fundamental problems in human society that could be fixed?"
        [show_if]
            [variable]
                name=chat
                greater_than_equal_to=4
            [/variable]
        [/show_if]
        [command]
            [message]
                speaker=narrator
                caption=_"Fowleri"
                image=portraits/Fowleri.png~FL(horiz)
                message=_"Of course. There is so many of them that I might spend the rest of your life talking about them. But the main one is the inequality. The most important one is that you are dealing with your inner problems with war. Too many humans have control over fractions of your army and use it to attack other humans. There is often too much power in the hands of a single person, and these few chosen ones decide about the lives of too much."
            [/message]
            [message]
                speaker=Acanthamoeba
                message=_"Can you give us an example?"
            [/message]
            [message]
                speaker=narrator
                caption=_"Fowleri"
                image=portraits/Fowleri.png~FL(horiz)
                message=_"Okay. Lord Andriel and disgrees with lord Bendas. The human way of dealing with it is that Andriel sends his army to invade the lands that Bendas controls and as a result, their armies clash and many die. Eventually, one of them loses and the other one takes what he wants. No matter whose cause was just. They should have an arbiter who decides."
            [/message]
            [message]
                speaker=Krux
                message=_"That arbiter is not flawless."
            [/message]
            [message]
                speaker=narrator
                caption=_"Fowleri"
                image=portraits/Fowleri.png~FL(horiz)
                message=_"He is not. But usually, his decision is good. And most of all, even a wrong decision is better than none, because some lands taken under another lord's control is less bad than death of many soldiers."
            [/message]
            [message]
                speaker=Acanthamoeba
                message=_"The loser of the process might rise up."
            [/message]
            [message]
                speaker=narrator
                caption=_"Fowleri"
                image=portraits/Fowleri.png~FL(horiz)
                message=_"Yes, he can. But he is surrounded by others following the authority of the arbiter and will threaten to attack him if he does not accept the decision."
            [/message]
            [message]
                speaker=Antipos
                message=_"What if they have their own motives and will not enforce the decisions of their arbiter? We have such as an arbiter, it is the king, and we have seen that a king may be evil and his lords often do not obey him."
            [/message]
            [message]
                speaker=narrator
                caption=_"Fowleri"
                image=portraits/Fowleri.png~FL(horiz)
                message=_"It cannot be simply maintained by a group of laws. There must be people willing to have peace. There must be people willing to follow rules like that. And most of all, a majority of lords must have the will to keep the peace. The arbiter must be replaced if most lords disagree with him. Once there are no inner struggles, the need for maintaining an army decreases and there is a much lower burden on peasants."
            [/message]
            [message]
                speaker=narrator
                caption=_"Fowleri"
                image=portraits/Fowleri.png~FL(horiz)
                message=_"Another problem is inequality. Peasants often have to obey all silly orders of lords and pay huge taxes while the lords build their castles and enjoy their balls. The lords should be chosen by peasants. If they think that the lord wastes the products of their work, they can replace him with someone better."
            [/message]
            [message]
                speaker=Krux
                message=_"What if they replace him with somebody violent or somebody who refuses to pay any taxes?"
            [/message]
            [message]
                speaker=narrator
                caption=_"Fowleri"
                image=portraits/Fowleri.png~FL(horiz)
                message=_"He should not have a right to do some things. Only an assembly of lords can decide about some things. If one lord breaks rules, the peasants will have to be asked to replace him with somebody better or they will choose somebody."
            [/message]
            [message]
                speaker=Krux
                message=_"That is how your society works, right?"
            [/message]
            [message]
                speaker=narrator
                caption=_"Fowleri"
                image=portraits/Fowleri.png~FL(horiz)
                message=_"Yes. Lords choose a high lord who handles quick decisions and represents them in the council of high lords. The high lords can select a king or queen for quick decision making, but they can replace or entirely remove such a person. The lords of course make mistakes, argue and plot against each other, but no soldiers take place in these conflicts."
            [/message]
            [message]
                speaker=Krux
                message=_"What do you do if too many groups are divided by an important schism?"
            [/message]
            [message]
                speaker=narrator
                caption=_"Fowleri"
                image=portraits/Fowleri.png~FL(horiz)
                message=_"They start persuading anyone they can to join their cause and usually one side prevails. The losers know that they are less numerous and accept their defeat. They know that peace between us must be maintained at all costs, including accepting a bad decision."
            [/message]
            [message]
                speaker=Krux
                message=_"And what if the high lords decide to assemble as much power in their hands as possible and behave like tyrants?"
            [/message]
            [message]
                speaker=narrator
                caption=_"Fowleri"
                image=portraits/Fowleri.png~FL(horiz)
                message=_"The people will not obey their lords and will choose other lords. These lords will select their own high lords. They cannot exert force against this rebellion because everyone has the right to be a soldier and all of us except veterans are equally trained. And veterans value peace even more."
            [/message]
            [message]
                speaker=Acanthamoeba
                message=_"But we have this root problem that we do not hate war as much as you do."
            [/message]
            [message]
                speaker=narrator
                caption=_"Fowleri"
                image=portraits/Fowleri.png~FL(horiz)
                message=_"Yes, your disturbing lack of abhorrence of war is another of your problems. That one is hard to remove, though."
            [/message]
            [message]
                speaker=Acanthamoeba
                message=_"I hope that we will eventually become peaceful enough to live like you."
            [/message]
            {VARIABLE_OP chat add 1}
        [/command]
        [/option]
        [option]
        message=_"Would you mind teaching me some parts of elvish life so that I could teach others and make human society better?"
        [show_if]
            [variable]
                name=chat
                greater_than_equal_to=5
            [/variable]
        [/show_if]
        [command]
            [message]
                speaker=narrator
                caption=_"Fowleri"
                image=portraits/Fowleri.png~FL(horiz)
                message=_"We have some secrets that I cannot tell to any human."
            [/message]
            [message]
                speaker=Acanthamoeba
                message=_"We are not asking you to teach us everything."
            [/message]
            [message]
                speaker=narrator
                caption=_"Fowleri"
                image=portraits/Fowleri.png~FL(horiz)
                message=_"I would not mind going to a forest and living like elves for a while. But not only for a few days, that would be useless."
            [/message]
            [message]
                speaker=Krux
                message=_"But would be only one elf among us."
            [/message]
            [message]
                speaker=narrator
                caption=_"Fowleri"
                image=portraits/Fowleri.png~FL(horiz)
                message=_"But you seem to have the will to obey. I will not teach you to hunt like we do, you have your own hunting methods and you are not bad at it. I will not teach you how to fight like we do, you have your own fighting methods and you are not bad at it. I want to make a small pseudo-elvish village. We can assume that we know each other like usual villagers."
            [/message]
            [message]
                speaker=Acanthamoeba
                message=_"You do not mind living like an elf again?"
            [/message]
            [message]
                speaker=narrator
                caption=_"Fowleri"
                image=portraits/Fowleri.png~FL(horiz)
                message=_"I suppose that I will not have such problems when seeing no elves at all. I am not going to change your appearance, although I might be able to do something like that. Temporarily."
            [/message]
            [message]
                speaker=Antipos
                message=_"So what are we waiting for?"
            [/message]
            [message]
                speaker=narrator
                caption=_"Fowleri"
                image=portraits/Fowleri.png~FL(horiz)
                message=_"It might take long. I mean years. You will have to inform people you know about what we are trying."
            [/message]
            {VARIABLE can_exit yes}
        [/command]
        [/option]
        [option]
        message=_"Okay, we will tell our families and superiors where we are going."
        [show_if]
